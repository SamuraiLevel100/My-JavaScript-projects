<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css" />
</head>

<body>
    <h1>List of products</h1>
    <div class="limitID">
        <label for="pagination-limit">The number of products you will see:</label>
        <input type="number" id="pagination-limit" value="50" min="1">
        <button id="update-pagination" class="btn btn-primary">Update</button>
    </div>
    
    <div class="container">
        <ul id="product-list"></ul>
        <div class="modal"></div>
    </div>

    <div class="text-center">
        <button id="showMor" class="btn btn-success">Show More..</button>
    </div>
    <script src="./js.js"></script>

    
</body>

</html>
