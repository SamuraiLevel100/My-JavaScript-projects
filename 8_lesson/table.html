<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      html,
      body {
        height: 100%;
      }
    
      body {
        background: linear-gradient(to bottom, #FF0000, #FFFF00);
      }
    </style>
    
</head>
<body>

  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">Catalog of cars</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" id="searchCar" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="search-carr-btn">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
          <br>
          <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
              Add new car
            </button>
            <form class="dropdown-menu p-4">
              <div class="row">
                <div class="col mb-3">
                  <label for="modelInput" class="form-label">Model</label>
                  <input type="text" class="form-control" id="modelInput"  placeholder="Enter the car model">
                </div>
                <div class="col mb-3">
                  <label for="yearInput" class="form-label">Year</label>
                  <input type="number" class="form-control" id="yearInput" placeholder="Enter the car Year">
                </div>
                <div class="col mb-3">
                  <label for="priceInput" class="form-label">Price($)</label>
                  <input type="number" class="form-control" id="priceInput" placeholder="Enter the car Price">
                </div>
                <div class="col mb-3">
                  <label for="colorInput" class="form-label">Color</label>
                  <input type="text" class="form-control" id="colorInput" placeholder="Enter the car Color">
                </div>
                <div class="col mb-3">
                  <label for="customscStatusInput" class="form-label">Customsc status(yes/no)</label>
                  <input type="text" class="form-control" id="customscStatusInput" placeholder="Enter the Customstatus(yes/no)">
                </div>
                
              </div>
              
                <button type="submit" id="add-car-btn" class="btn btn-success">Add to catalog</button>
            </form>
          </div>
          
      <hr>

          
      <h2 class="mt-4">Car Catalog</h2>
      <table class="table table-striped table-hover" id="car-table">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Model</th>
                  <th scope="col">Year</th>
                  <th scope="col">Price</th>
                  <th scope="col">Color</th>
                  <th scope="col">Customsc status</th>
              </tr>
          </thead>
          <tbody>
            <!-- ___________________________ -->
          </tbody>
      </table>
      <button id="clear-all-car" class="btn btn-success">Clear All</button>

      <hr>

      
      
</div>







      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="./table.js"></script>
</body>
</html>
