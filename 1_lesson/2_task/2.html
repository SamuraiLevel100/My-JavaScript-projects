<body>
    
    <script>
        const r = parseFloat(prompt("Enter the radius of the circle"));

    if (isNaN(r)) {
        alert("Please enter a valid number");
    } else {
        let S = Math.PI * Math.pow(r, 2);
        alert(`Area of a circle with radius ${r} = ${S}`);
    }


    </script>
</body>
</html>
