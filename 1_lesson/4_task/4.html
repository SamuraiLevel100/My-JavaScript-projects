<body>
    
    <script>
        const EUR_TO_USD_RATE = 1.2;
        let dollars=prompt(`I will convert dollars to euros at the given rate ${EUR_TO_USD_RATE}`);
        let euros=dollars/EUR_TO_USD_RATE;
        alert(`For ${dollars} dollar you will get ${euros.toFixed(2)} euros`);
    </script>
