<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_task</title>
</head>
<body>
    <script>
        const distance = parseFloat(prompt('Enter the distance between two cities in km:'));
        const time = parseFloat(prompt('Enter the number of hours you need to arrive at your destination:'));

        let speed = Math.round(distance / time);

        alert(`You need to move with speed ${speed} km/h to arrive on time.`);

    </script>
</body>
</html>
